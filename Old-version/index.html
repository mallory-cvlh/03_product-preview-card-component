<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="mallory-cvlh">
    <meta name="description" content="Product Preview Card Component">
    <title>Product Preview</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="img/favicon-32x32.png" type="image/x-icon">
</head>

<body>
    <header class="sr-only">
        <h1>Product Preview Card Component</h1>
    </header>

    <main class="container">
        <figure class="hero">
            <img class="mobile" src="img/image-product-mobile.jpg" alt="Gabrielle Essence Eau De Parfum CHANNEL"
                title="Gabrielle CHANNEL" width="686" height="480">
            <img class="desktop" src="img/image-product-desktop.jpg" alt="Gabrielle Essence Eau De Parfum CHANNEL"
                title="Gabrielle CHANNEL" width="600" height="900">
        </figure>
        <section>
            <p class="perfume grayish"> perfume </p>
            <h2> Gabrielle Essence Eau De Parfum </h2>
            <p class="description grayish">
                A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House
                of CHANEL.
            </p>
            <div class="price">
                <p class="price-left">
                    $149.99
                </p>
                <p class="price-right grayish">
                    $169.99
                </p>
            </div>
            <button>
                <figure>
                    <img src="img/icon-cart.svg" alt="Cart Icon" width="15" height="16">
                    <figcaption>Add to Cart</figcaption>
                </figure>
            </button>
        </section>
    </main>

    <footer>
        <p>
            <a href="https://github.com/mallory-cvlh">mallory-cvlh</a>
        </p>
    </footer>
</body>

</html>
